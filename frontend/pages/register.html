<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Golden Message - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

            </div>

            <!-- Usuario -->
            <div class="input-container mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>

            </div>

            <!-- Confirmar contraseÃ±a -->

                <span class="input-group-text"><i class="fa-solid fa-check"></i></span>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required placeholder="Confirmar contraseÃ±a">
            </div>

            <!-- BotÃ³n de registro -->
            <button type="submit" class="btn btn-login w-100 mb-2">Registrarse</button>

            <p class="error escondido"></p>

            <!-- Links extras -->
            <div class="extra-links">

        </form>
    </div>

    <!-- Modal de ConfirmaciÃ³n -->

</html>
