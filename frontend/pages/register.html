<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Message - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/login.css">
    <script src="/js/register.js"></script>
</head>
<body>

    <div class="login-card">
        <h2 class="login-title">Golden Message</h2>
        <div class="brand-logo">
            <i class="fa-solid fa-user-plus"></i>
        </div>
        
        <h2 class="login-title">Crear Cuenta</h2>

        <form  id="registerForm">
            <!-- Nombre -->
            <div class="input-container mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" name="name" id="name" class="form-control" required placeholder="Nombre">
            </div>
            <!-- Apellido -->
            <div class="input-container mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" name="lastname" id="lastname" class="form-control" required placeholder="Apellido">
            </div>

            <!-- Usuario -->
            <div class="input-container mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" name="user" id="user" class="form-control" required placeholder="Nombre de usuario">
            </div>

            <!-- Correo electr贸nico -->
            <div class="input-container mb-3">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Correo electr贸nico">
            </div>

            <!-- Tel茅fono -->
            <div class="input-container mb-3">
                <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Tel茅fono (opcional)">
            </div>

            <!-- Contrase帽a -->
            <div class="input-container mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="password" id="password" class="form-control" required placeholder="Contrase帽a">
            </div>

            <!-- Confirmar contrase帽a -->
            <div class="input-container mb-3">
                <span class="input-group-text"><i class="fa-solid fa-check"></i></span>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required placeholder="Confirmar contrase帽a">
            </div>

            <!-- Bot贸n de registro -->
            <button type="submit" class="btn btn-login w-100 mb-2">Registrarse</button>

            <p class="error escondido"></p>

            <!-- Links extras -->
            <div class="extra-links">
                <a href="/login">驴Ya tienes cuenta? Inicia sesi贸n</a>
            </div>
        </form>
    </div>
        <!-- Modal de Confirmaci贸n -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center" style="border-radius: 15px; background: linear-gradient(135deg, #FFD700, #FFB700); box-shadow: 0 5px 25px rgba(0,0,0,0.4);">
                <div class="modal-header border-0">
                    <h5 class="modal-title w-100" id="successModalLabel" style="color:#000; font-weight:bold;">
                        <i class="fa-solid fa-circle-check"></i> 隆Registro Exitoso!
                    </h5>
                </div>
                <div class="modal-body" style="font-size:16px; color:#222;">
                    Tu cuenta ha sido creada correctamente.  
                    Por favor, revisa tu <strong>correo electr贸nico</strong> para confirmar tu usuario. 
                </div>
                <div class="modal-footer border-0">
                    <button id="redirectBtn" class="btn btn-dark w-100" style="border-radius: 10px;">
                        Ir al Inicio
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
