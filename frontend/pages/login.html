<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Message - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/login.css">
    <script src="/js/login.js" defer></script>
</head>
<body>

    <!-- 游댖 Switch para cambiar modo -->
    <div class="theme-toggle">
        <i class="fa-solid fa-sun"></i>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
        <i class="fa-solid fa-moon"></i>
    </div>

    <div class="login-card">
        <div class="brand-logo">
            <i class="fa-solid fa-envelope-open-text"></i>
        </div>
        <h2 class="login-title">Golden Message</h2>

        <form id="login-form">
            <!-- Usuario -->
            <div class="input-container">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" name="username" id="username" class="form-control" required placeholder="Usuario">
            </div>

            <!-- Contrase침a -->
            <div class="input-container">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="password" id="password" class="form-control" required placeholder="Contrase침a">
            </div>

            <!-- Bot칩n login -->
            <button type="submit" class="btn btn-login w-100 mb-2">Iniciar Sesi칩n</button>

            <p class="error d-none">Error al iniciar sesi칩n</p>
            <p class="error-permiso d-none"></p>

            <!-- Links extras -->
            <div class="extra-links">
                <a href="#">쯆lvidaste tu contrase침a?</a> | 
                <a href="/register">Crear cuenta</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
