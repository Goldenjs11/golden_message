<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Panel de Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/admin/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin/menu.js" defer></script>
    <script src="/js/theme.js" defer></script>
</head>

<body>
  <div class="theme-toggle">
        <i class="fa-solid fa-sun"></i>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
        <i class="fa-solid fa-moon"></i>
    </div>

    <!-- 游댳 Bot칩n hamburguesa fijo arriba a la derecha -->
    <div class="position-fixed top-0 start-0 m-3 mb-2">
        <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>

    <div class="container mt-5">
        <div class="header-container text-center">
            <div class="brand-logo">
                <i class="fa-solid fa-envelope-open-text"></i>
            </div>
            <h2 class="login-title">Golden Message</h2>
        </div>
        <h4>Bienvenido a tu Panel de Control</h4>
        <p class="text-center text-muted mb-4">Selecciona una opci칩n para continuar</p>

        <!-- Men칰 desplegable (contenedor) -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Men칰 de Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>

            <!-- 游늷 Contenedor din치mico -->
            <div class="offcanvas-body">
                <ul id="menuLateral" class="list-group">
                    <!-- Aqu칤 se agregan los items din치micamente -->
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
