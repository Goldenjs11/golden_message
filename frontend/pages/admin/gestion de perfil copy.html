<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Perfiles - Panel de Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/admin/index.css">
    <link rel="stylesheet" href="/styles/admin/creacionmensajes.css">
    <script src="/js/theme.js" defer></script>
    <script src="/js/admin/perfil.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
        <!-- 游댖 Swi tch para cambiar modo -->
    <div class="theme-toggle">
        <i class="fa-solid fa-sun"></i>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
        <i class="fa-solid fa-moon"></i>
    </div>

    <div class="container mt-5">

        <div class="header-container text-center mb-4">
            <div class="brand-logo">
                <i class="fa-solid fa-users-gear fa-2x"></i>
            </div>
            <h2 class="login-title">Gesti칩n de Perfiles</h2>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <h4>Lista de Perfiles</h4>
            <button class="btn btn-primary" id="btnAgregarPerfil">
                <i class="fa-solid fa-plus"></i> Nuevo Perfil
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle" id="tablaPerfiles">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los perfiles se cargar치n aqu칤 din치micamente -->
                </tbody>
            </table>
        </div>

        <!-- Modal para agregar o editar perfil -->
        <div class="modal fade" id="modalPerfil" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitulo">Nuevo Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formPerfil">
                            <input type="hidden" id="perfilId">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="rol" class="form-label">Rol</label>
                                <select class="form-select" id="rol" required>
                                    <option value="">Seleccione un rol</option>
                                    <option value="admin">Administrador</option>
                                    <option value="usuario">Usuario</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="estado">
                                <label class="form-check-label" for="estado">Activo</label>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Guardar Perfil</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
